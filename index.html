<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Resúmenes</title>

  <style>


body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e8eef7, #f5f7fa);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #1e293b;
      text-align: center;
      letter-spacing: 0.5px;
    }

    h2::after {
      content: "";
      display: block;
      width: 100px;
      height: 4px;
      background-color: #3b82f6;
      margin: 12px auto 0 auto;
      border-radius: 4px;
    }

    textarea {
      width: 90%;
      max-width: 900px;
      padding: 18px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: 0.2s;
    }

    textarea:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59,130,246,0.3);
      outline: none;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px 28px;
      font-size: 17px;
      cursor: pointer;
      transition: background 0.25s, transform 0.2s;
      margin: 8px;
      font-weight: 600;
      box-shadow: 0 3px 10px rgba(59,130,246,0.3);
    }

    button:hover {
      background-color: #2563eb;
      transform: translateY(-2px);
    }

    .reporte {
      background: white;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 900px;
      width: 100%;
      font-size: 16px;
      color: #111827;
      line-height: 1.7;
      white-space: pre-wrap;
      overflow-x: auto;
      border-left: 5px solid #3b82f6;
    }


    
  </style>
</head>

<body>
 
 <h2>Portal de Resúmenes (Azure Foundry)</h2> 

<div>
  <button onclick="generarResumen()">Generar resumen</button>
  <button onclick="limpiar()">Limpiar</button>
</div>

<div id="resultado" class="reporte">
REPORTE EJECUTIVO
Esperando acción...
</div>

<script>
function generarResumen() {
  const resultado = document.getElementById("resultado");
  const prompt = document.getElementById("prompt").value || "Resumen general";

  resultado.textContent = "Generando resumen...\n(esto puede tardar unos segundos)";

  const url = "https://prod-07.westus2.logic.azure.com:443/workflows/57f8b8c837b144bfa39dda67d901ed0b/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=YTk3gHpKFM8Uqj4mp61IGghDE8lYWKtNc81vBbdMENU";

  fetch(url, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: prompt })
  })
  .then(res => res.json())
  .then(data => {
    resultado.textContent = data.resumen || "(respuesta vacía)";
  })
  .catch(err => {
    resultado.textContent = "ERROR:\n" + err;
  });
}

function limpiar() {
  document.getElementById("prompt").value = "";
  document.getElementById("resultado").textContent =
    "REPORTE EJECUTIVO\nEsperando acción...";
}
</script>

</body>
</html>
