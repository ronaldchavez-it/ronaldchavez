<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal de Resúmenes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    pre {
      margin-top: 20px;
      background: #f4f4f4;
      padding: 15px;
      white-space: pre-wrap;
    }

.reporte {
  background: white;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  max-width: 900px;
}
  


  </style>
</head>
<body>

<h2>Portal de Resúmenes (Azure Foundry)</h2>

<button onclick="generarResumen()">Generar resumen</button>

<pre id="resultado"class="reporte">
REPORTE EJECUTIVO    
Esperando acción...</pre>

<script>
function generarResumen() {
  document.getElementById("resultado").textContent = "Generando resumen...\n(esto puede tardar unos segundos)";

  fetch("https://prod-07.westus2.logic.azure.com:443/workflows/57f8b8c837b144bfa39dda67d901ed0b/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=YTk3gHpKFM8Uqj4mp61IGghDE8lYWKtNc81vBbdMENU", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({})
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("resultado").textContent = data.resumen;
  })
  .catch(err => {
    document.getElementById("resultado").textContent = "ERROR:\n" + err;
  });
}
</script>

</body>
</html>
